base_local_planner: dwb_controller/DWBController
DWBController:
  odom_topic: /odometry/filtered
  debug_trajectory_details: True
  min_vel_x: 0.1
  min_vel_y: 0.0
  max_vel_x: 0.7
  max_vel_y: 0.0
  max_vel_theta: 0.5
  min_speed_xy: 0.1
  max_speed_xy: 0.7
  min_speed_theta: 0.0
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2
  decel_lim_x: -2.5
  decel_lim_y: 0.0
  decel_lim_theta: -3.2
  vx_samples: 20
  vy_samples: 5
  vtheta_samples: 20
  sim_time: 1.7
  linear_granularity: 0.05
  angular_granularity: 0.025
  transform_tolerance: 0.2
  short_circuit_trajectory_evaluation: True
  limit_vel_cmd_in_traj: False
  stateful: True
  goal_angular_vel_scaling_angle: 20.0
  goal_angle_scaling_factor: 0.7
  rotate_to_goal_max_angular_vel: 0.4
  rotate_to_goal_min_angular_vel: 0.1
  xy_goal_tolerance: 0.05
  yaw_tolerance: 0.02
  critics: ["Oscillation", "ObstacleFootprint", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
  ObstacleFootprint:
    scale: 0.02
  PathAlign:
    scale: 32.0
    forward_point_distance: 0.5
  GoalAlign:
    scale: 24.0
    forward_point_distance: 0.5
  PathDist:
    scale: 32.0
  GoalDist:
    scale: 24.0